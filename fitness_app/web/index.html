<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Мобильное фитнес-приложение">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fitness_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>fitness_app</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="mobile-frame">
    <div id="flutter-app" style="height: 100%;">
      <script src="flutter_bootstrap.js" async></script>
    </div>
  </div>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #mobile-frame {
      max-width: 414px;
      margin: 0 auto;
      height: 100vh;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border-radius: 20px;
      background: white;
    }
    
    @media (max-width: 480px) {
      body {
        padding: 0;
      }
      #mobile-frame {
        max-width: 100%;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>

  <script>
    // Функция для определения мобильного устройства
    function isMobileDevice() {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      console.log('Mobile device detected:', isMobile, 'User agent:', navigator.userAgent);
      return isMobile;
    }

    // Функция для определения режима личного кабинета из URL параметров
    function isPersonalCabinetMode() {
      const urlParams = new URLSearchParams(window.location.search);
      const isPersonalCabinet = urlParams.get('mode') === 'personal_cabinet';
      console.log('Personal cabinet mode detected:', isPersonalCabinet);
      return isPersonalCabinet;
    }
    
    // Устанавливаем флаги в window объекте для доступа из Dart
    window.isMobileDevice = isMobileDevice();
    window.isPersonalCabinetMode = isPersonalCabinetMode();
    
    // Применяем стили для мобильных устройств и личного кабинета
    function applyStyles() {
      const isMobile = window.isMobileDevice;
      const isPersonalCabinet = window.isPersonalCabinetMode;
      console.log('Applying styles - Mobile:', isMobile, 'Personal Cabinet:', isPersonalCabinet);
      
      if (isMobile || isPersonalCabinet) {
        document.body.style.padding = '0';
        document.body.style.justifyContent = 'flex-start';
        document.body.style.alignItems = 'stretch';
        document.body.style.background = 'white';
        
        const mobileFrame = document.getElementById('mobile-frame');
        if (mobileFrame) {
          mobileFrame.style.maxWidth = '100%';
          mobileFrame.style.margin = '0';
          mobileFrame.style.borderRadius = '0';
          mobileFrame.style.boxShadow = 'none';
          mobileFrame.style.background = 'transparent';
        }
      }
    }
    
    // Вызываем при загрузке и при изменении размера окна
    document.addEventListener('DOMContentLoaded', applyStyles);
    window.addEventListener('resize', applyStyles);
    
    // Также вызываем с задержкой для Flutter web
    setTimeout(applyStyles, 1000);
  </script>
</body>
</html>
